<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Занятие 4: Функция highlight</title>
  <script src="index.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table class="js-teachers">
    <thead>
      <tr>
        <td>Name</td>
        <td>Age</td>
        <td>Gender</td>
        <td>Status</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Ilia</td>
        <td>30</td>
        <td>m</td>
        <td data-available="true">Free</td>
      </tr>
      <tr>
        <td>Tim</td>
        <td>39</td>
        <td>m</td>
        <td data-available="false">On duty</td>
      </tr>
      <tr>
        <td>Marina</td>
        <td>25</td>
        <td>f</td>
        <td data-available="true">Ready to teach</td>
      </tr>
      <tr>
        <td>Klivden</td>
        <td>42</td>
        <td>m</td>
        <td>Leeeroy Jenkins!</td>
      </tr>
      <tr>
        <td>Ivan</td>
        <td>17</td>
        <td>m</td>
        <td data-available="true">Ready to teach</td>
      </tr>
    </tbody>
  </table>
  <script>
    let table = document.querySelector('.js-teachers');

    highlight(table);

    function highlight(table) {

for (let r=0; r<table.rows.length;r++){
  for (let c=0;c<=table.rows[0].cells.length-1;c++){
    
   
    if ((table.rows[r].cells[c].innerHTML ==`Status`) && table.rows[r].cells[c].hasAttribute(`data-available`)){

      if (table.rows[r].cells[c].getAttribute(`data-available`)==`true`){
        table.rows[r].cells[c].parentElement.className ='available';
        
      } else {
         table.rows[r].cells[c].parentElement.className ='unavailable';
      
      }
            
    } else if (table.rows[r].cells[c].innerHTML ==`Status`) {
      table.rows[r].cells[c].parentElement.setAttribute(`hidden`, true);
     
    } 

if (table.rows[r].cells[c].innerHTML ==`m`) table.rows[r].cells[c].parentElement.className = `male`;
if (table.rows[r].cells[c].innerHTML ==`f`) table.rows[r].cells[c].parentElement.className = `female`;       

    
if (isFinite(table.rows[r].cells[c].innerHTML)){

if (+table.rows[r].cells[c].innerHTML<18){
table.rows[r].cells[c].parentElement.setAttribute(`style`, `text-decoration: line-through`);

}

}
    
  }
}


}

  </script>
</body>

</html>
